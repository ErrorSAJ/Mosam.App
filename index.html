<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosam App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="deep-eff">
            <div class="other-repots">
                <div class="deep-effect">
                    <div class="time-content">
                        <div class="circle">
                            <div class="circle-eff">
                                <span class="niddle"><i class="hr"></i></span>
                                <span class="niddle"><i class="min"></i></span>
                                <span class="niddle"><i class="sec"></i></span>
                                <span class="num" style="--i:1;"><i>1</i></span>
                                <span class="num" style="--i:2;"><i>2</i></span>
                                <span class="num" style="--i:3;"><i>3</i></span>
                                <span class="num" style="--i:4;"><i>4</i></span>
                                <span class="num" style="--i:5;"><i>5</i></span>
                                <span class="num" style="--i:6;"><i>6</i></span>
                                <span class="num" style="--i:7;"><i>7</i></span>
                                <span class="num" style="--i:8;"><i>8</i></span>
                                <span class="num" style="--i:9;"><i>9</i></span>
                                <span class="num" style="--i:10;"><i>10</i></span>
                                <span class="num" style="--i:11;"><i>11</i></span>
                                <span class="num" style="--i:12;"><i>12</i></span>
                            </div>
                        </div>
                        <div class="digt-clock">
                            <div class="digt-eff">
                                <i id="hours"></i><i style="font-size: 3rem; color: #5b0eeb;">:</i>
                                <i id="minutes"></i><i style="font-size: 3rem; color: #5b0eeb;">:</i>
                                <i id="secound"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-sec">
                <div class="logo">
                    <div class="effect">
                        <h1>मौसम.App</h1>
                    </div>
                </div>
                <div class="search-contener">
                    <input type="text" id="search" placeholder="Enter your शहर" value="" autocomplete="country-name">
                    <div class="submit"><ion-icon name="search-outline"></ion-icon></div>
                </div>
                <div class="search-repote">
                    <div class="repote-contener">
                        <div class="show-icon">
                            <img id="img-icons">
                        </div>

                        <div class="show-day">
                            <div class="effect"><span class="day"></span></div>
                        </div>
                        <div class="show-data">
                            <div class="data effect">
                                <p class="temp">
                                </p>
                            </div>
                        </div>
                        <div class="show-city">
                            <div class="effect"><span class="city"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="other-repots">
                <div class="deep-effect">
                    <div class="its-conten">
                        <div class="timeper">
                            <div class="time-eff"></div>
                        </div>
                        <div class="timeper">
                            <div class="time-eff"></div>
                        </div>
                        <div class="timeper">
                            <div class="time-eff"><i class="dates"></i></div>
                        </div>
                        <div class="timeper">
                            <div class="time-eff"><i id="days"></i></div>
                        </div>
                        <div class="timeper">
                            <div class="time-eff"></div>
                        </div>
                        <div class="timeper">
                            <div class="time-eff"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
