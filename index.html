<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosam App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="deep-eff">
            <div class="other-repots">
                <div class="deep-effect"></div>
            </div>
            <div class="search-sec">
                <div class="logo">
                    <div class="effect"><h1>मौसम.App</h1></div>   
                </div>
                <div class="search-contener">
                    <input type="text" id="search" placeholder="Enter your शहर" value="" autocomplete="country-name">
                    <div class="submit"><ion-icon name="search-outline"></ion-icon></div>
                </div>
                <div class="search-repote">
                    <div class="repote-contener">
                        <div class="show-icon">
                            <img  id="img-icons">
                        </div>

                        <div class="show-day">
                            <div class="effect"><span class="day"></span></div>
                        </div>
                        <div class="show-data">
                            <div class="data effect">
                                <p class="temp">
                                </p>
                            </div>
                        </div>
                        <div class="show-city">
                            <div class="effect"><span class="city"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="other-repots">
                <div class="deep-effect"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
